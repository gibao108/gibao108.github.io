<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập - Gas Spark</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #004aad, #ff3131);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #004aad;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #ff3131;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #d60000;
    }

    .login-box .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box .links a {
      color: #004aad;
      text-decoration: none;
    }

    .login-box .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Đăng nhập vào Gas Spark</h2>
    <form onsubmit="dangNhap(event)">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Mật khẩu" required minlength="6">
      <button type="submit">Đăng nhập</button>
    </form>
    <div class="links">
      <p><a href="#">Quên mật khẩu?</a></p>
      <p>Chưa có tài khoản? <a href="đăngki.html">Đăng ký ngay</a></p>
    </div>
  </div>

  <script>
    function dangNhap(event) {
      event.preventDefault();
      alert("Đăng nhập thành công");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
